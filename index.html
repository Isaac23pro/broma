<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio en Segundo Plano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .hidden-audio {
            display: none;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #stopBtn {
            background-color: #f44336;
        }
        #stopBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contenido Principal</h1>
        <p>Esta página tiene audio que se reproduce automáticamente en segundo plano.</p>
        
        <img src="https://i.pinimg.com/736x/07/2c/88/072c88a8010e52504af050f9388c41f1.jpg" alt="Imagen decorativa">
        
        <!-- Reproductor de audio oculto -->
        <audio id="backgroundAudio" class="hidden-audio" autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
        
        <div class="controls">
            <button id="playBtn">Reproducir</button>
            <button id="pauseBtn">Pausar</button>
            <button id="stopBtn">Detener</button>
        </div>
        
        <p>El audio comenzará automáticamente. Puedes controlarlo con los botones.</p>
    </div>

    <script>
        // Configuración del audio
        const audio = document.getElementById('backgroundAudio');
        audio.volume = 0.7; // Volumen al 70% (ajustable)
        
        // Intentar reproducir automáticamente (puede ser bloqueado por el navegador)
        document.addEventListener('DOMContentLoaded', function() {
            const playPromise = audio.play();
            
            // Manejar posible bloqueo de reproducción automática
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Reproducción automática bloqueada:", error);
                    // Mostrar instrucciones al usuario si es necesario
                });
            }
        });
        
        // Controles manuales
        document.getElementById('playBtn').addEventListener('click', function() {
            audio.play();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            audio.pause();
        });
        
        document.getElementById('stopBtn').addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
        });
        
        // Permitir la reproducción después de la interacción del usuario
        document.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Error al reproducir:", e));
            }
        }, { once: true });
    </script>
</body>
</html>
