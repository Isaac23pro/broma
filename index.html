<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen y Audio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .audio-player {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Reproductor</h1>
        <img src="https://i.pinimg.com/736x/07/2c/88/072c88a8010e52504af050f9388c41f1.jpg" alt="Imagen de ejemplo">
        
        <audio class="audio-player" controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
</body>
</html>
