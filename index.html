<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Automático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    .hidden-audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio en Segundo Plano</h1>
    <p>El audio se reproducirá automáticamente a máximo volumen (si el navegador lo permite).</p>
    <img src="https://i.pinimg.com/736x/07/2c/88/072c88a8010e52504af050f9388c41f1.jpg" alt="Decoración"/>
    
    <!-- Audio oculto con autoplay y mute para evitar bloqueo -->
    <audio id="backgroundAudio" class="hidden-audio" autoplay muted loop>
      <source src="Horny college girl - Intense sex_ squirt and loud moans(MP4_High_Quality)(mp3).mp3" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('backgroundAudio');

    // Intenta iniciar el audio
    window.addEventListener('load', () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            console.log("Reproducción automática iniciada (silenciada)");
          })
          .catch((error) => {
            console.warn("El navegador bloqueó la reproducción automática:", error);
          });
      }

      // Intentar desmutear y subir volumen después de unos segundos
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 1.0;
        console.log("Intentando activar sonido al máximo (puede fallar si no hubo interacción)");
      }, 3000); // 3 segundos después de la carga
    });
  </script>
</body>
</html>
